# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Environmental Insights 
author: Liam J Berrisford
logo: _static/logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Information about where the book exists on the web
repository:
  url: https://github.com/liamjberrisford/Environmental-Insights
  path_to_book: book
  branch: main

# configure the interactive launch buttons
launch_buttons:
  # (optional) which interface Binder/JupyterHub should use:
  notebook_interface: "jupyterlab"
  # (optional) point at Binder if you want users to spin up kernels via Binder:
  binderhub_url: "https://mybinder.org"
  # turn on Thebe!
  thebe: true   # ‚Üê this is the key bit :contentReference[oaicite:0]{index=0}

# Add GitHub buttons to your book
html:
  use_repository_button: true
  use_edit_page_button: true
  use_issues_button: true
  use_navigation_shortcuts: false
  extra_css:
      - _static/remove_prev_next_bottom_buttons.css

sphinx:
  # merge our overrides into the generated conf.py
  recursive_update: true

  config:
    # pass through to Sphinx's html_context
    html_context:
      # force the light theme by default
      default_mode: light


# Execute all notebooks by default. 
# The R notebooks are excluded from running during the building of the book due to the formatting issues. When ran wen building the output for each of the cells will create a new code block for each space due to the R magic command.
execute:
  execute_notebooks: "force"
  exclude_patterns:
    - 'tutorial_environmental_insights.ipynb'