# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Environmental Insights 
author: Liam J Berrisford
logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/executablebooks/jupyter-book  # Online location of your book
  path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: master  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true

# book/_config.yml

sphinx:
  # merge our overrides into the generated conf.py
  recursive_update: true

  config:
    # pass through to Sphinx's html_context
    html_context:
      # force the light theme by default
      default_mode: light


# Execute all notebooks by default. 
# The R notebooks are excluded from running during the building of the book due to the formatting issues. When ran wen building the output for each of the cells will create a new code block for each space due to the R magic command.
execute:
  execute_notebooks: "force"
  exclude_patterns:
    - 'tutorial_environmental_insights.ipynb'
