name: ðŸ”– Auto-Tag Release

# Run whenever pyproject.toml is changed on main
on:
  push:
    branches: [ main ]
    paths:
      - 'pyproject.toml'

permissions:
  contents: write   # needed to push a tag

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      # 1) Get the code
      - uses: actions/checkout@v3

      # 2) Extract the version string from pyproject.toml
      - name: Install TOML parser
        run: pip install toml

      - name: Read version
        id: get_version
        run: |
          version=$(python3 -c "import toml; print(toml.load('pyproject.toml')['tool']['poetry']['version'])")
          echo "version=$version" >> $GITHUB_OUTPUT

      # 3) Create & push a git tag v<version>
      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ steps.get_version.outputs.version }}"
          git push origin "v${{ steps.get_version.outputs.version }}"
