name: ğŸ”– Release & Publish

on:
  push:
    branches:
      - main
    paths:
      - 'pyproject.toml'

permissions:
  contents: write   # needed to push tags

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      # PyPI API token (store in your repoâ€™s Secrets as PYPI_API_TOKEN)
      TWINE_USERNAME: __token__
      TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      # Personal Access Token for pushing tags (store as REPO_PAT)
      REPO_PAT: ${{ secrets.REPO_PAT }}
    steps:
      - name: ğŸ‘‰ Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false   # weâ€™ll supply our PAT below

      - name: ğŸ› ï¸ Install tools
        run: |
          python -m pip install --upgrade pip
          pip install toml build twine

      - name: ğŸ“¦ Read version
        id: get_version
        run: |
          version=$(python3 -c 'import toml; print(toml.load("pyproject.toml")["tool"]["poetry"]["version"])')
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: ğŸ·ï¸ Create & push Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v${{ steps.get_version.outputs.version }}"
          git push https://x-access-token:${REPO_PAT}@github.com/${{ github.repository }} --tags

      - name: ğŸ“¦ Build distributions
        run: python -m build --sdist --wheel

      - name: ğŸš€ Publish to PyPI
        run: python -m twine upload dist/*
